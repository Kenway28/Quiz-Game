<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <span class="timer">10</span>
        <div class="Questions-bar"></div>
      </header>
      <div class="content">
        <p class="title">What does HTML stand for</p>
        <ul class="options">
          <li class="">Asia</li>
          <li class="">Africa</li>
          <li class="">North America</li>
          <li>Australia</li>
        </ul>
      </div>
    </div>
    <div class="settings-overlay">
      <div class="container">
        <header>
          <h3>Settings</h3>
        </header>
        <div class="content">
          <ul>
            <li>Number Of Questions</li>
            <li>
              <div class="counter-button">
                <span class="minus far fa-angle-left"></span>
                <div class="value Questions-number">5</div>
                <span class="plus far fa-angle-right"></span>
              </div>
            </li>
            <!-- <li>topic Of Questions</li>
            <li>
              <div class="counter-button">
                <span class="minus far fa-angle-left"></span>
                <div class="value">Sports</div>
                <span class="plus far fa-angle-right"></span>
              </div>
            </li> -->
          </ul>
          <button class="start">Start</button>
        </div>
      </div>
    </div>
    <script>
      const plus = document.querySelector(".plus"),
        minus = document.querySelector(".minus"),
        num = document.querySelector(".value");

      let a = 5;

      plus.addEventListener("click", () => {
        if (a < 10) {
          a++;
        }
        num.innerText = a;
      });

      minus.addEventListener("click", () => {
        if (a > 5) {
          a--;
          num.innerText = a;
        }
      });
    </script>
  </body>
</html>
