<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="timer">
          <svg viewBox="0 0 220 220">
            <circle
              shape-rendering="geometricPrecision"
              cx="110"
              cy="110"
              r="96"
            />
            <circle
              shape-rendering="geometricPrecision"
              class="indicator"
              cx="110"
              cy="110"
              r="96"
            />
          </svg>
          <span class="timer-value">10</span>
        </div>
        <div class="History-Bar"></div>

        <!-- <span>Score : 50000</span> -->
      </header>
      <div class="content">
        <p class="title">What does HTML stand for</p>
        <ul class="options">
          <li class="">Asia</li>
          <li class="">Africa</li>
          <li class="">North America</li>
          <li>Australia</li>
        </ul>
      </div>
    </div>
    <div class="settings-overlay">
      <div class="container">
        <header>
          <h3>Topics</h3>
        </header>
        <ul>
          <button class="topic">Sports</button>
          <button class="topic">Geography</button>
          <button class="topic" disabled>History</button>
          <button class="topic" disabled>physics</button>
          <button class="topic" disabled>Cinema</button>
        </ul>
      </div>
    </div>
  </body>
</html>
